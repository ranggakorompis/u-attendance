<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC Unklab Attadance</title>
    <link rel="stylesheet" href="./src/style/index.css" />
    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;800&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <div class="element-bg">
        <img src="./assets/logo/logo.png" alt="Logo" class="logo" />
      </div>
      <img src="./assets/waves/wave.svg" alt="wave" class="wave" />

      <!-- Login Form -->
      <form class="login-form">
        <label for="user-email">Email</label>
        <input
          type="email"
          name="user-email"
          id="user-email"
          placeholder="Enter Your Email"
          required
        />
        <label for="user-password">Password</label>
        <input
          type="password"
          name="user-password"
          id="user-password"
          placeholder="Enter Your Password"
          required
        />
        <button class="login-btn">Login</button>
        <p class="goto-sign-up">
          Don't have account? <a href="./src/pages/signUp.html">Sign up</a>
        </p>
      </form>
    </div>

    <script src="./src/script/index.js" type="module"></script>
  </body>
</html>
