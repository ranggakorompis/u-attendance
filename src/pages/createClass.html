<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Class | NFC Unklab Attadance</title>
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/createClass.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;800&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <div class="element-bg"></div>
      <img src="../../assets/waves/wave.svg" alt="wave" class="wave" />

      <!-- Sign Up Form -->
      <div class="wrap">
        <h2 class="title">Create Class</h2>
        <form class="create-class-form">
          <label for="class-name">Class Name</label>
          <input
            type="text"
            name="class-name"
            id="class-name"
            placeholder="Enter Full Class Name"
            required
          />
          <label for="class-pararel">Pararel Class</label>
          <select name="class-pararel" id="class-pararel" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
          </select>
          <div class="form-wrap">
            <div class="wrap-1">
              <label for="class-code">Code</label>
              <input
                type="text"
                name="class-code"
                id="class-code"
                placeholder="Enter Class Code"
                maxlength="7"
                required
              />
            </div>
            <div class="wrap-2">
              <label for="credit">Credit</label>
              <input
                type="number"
                name="credit"
                id="credit"
                placeholder="Enter Credit"
                required
              />
            </div>
          </div>
          <div class="form-wrap">
            <div class="wrap-1">
              <label for="start-time">Start</label>
              <input type="time" name="start-time" id="start-time" required />
            </div>
            <div class="wrap-2">
              <label for="end-time">End</label>
              <input type="time" name="end-time" id="end-time" required />
            </div>
          </div>
          <div class="form-wrap">
            <div class="wrap-1">
              <label for="room">Room</label>
              <select name="room" id="room" required>
                <option value="GK1">GK1</option>
                <option value="GK2">GK2</option>
                <option value="GK3">GK3</option>
                <option value="GA">GA</option>
              </select>
            </div>
            <div class="wrap-2">
              <label for="floor">Floor</label>
              <input type="text" name="floor" id="floor" />
            </div>
          </div>
          <label for="day">Day</label>
          <select name="day" id="day" required>
            <option value="Senin, Rabu">Senin, Rabu</option>
            <option value="Selasa, Kamis">Selasa, Kamis</option>
            <option value="Senin">Senin</option>
            <option value="Selasa">Selasa</option>
            <option value="Rabu">Rabu</option>
            <option value="Kamis">Kamis</option>
            <option value="Jumat">Jumat</option>
          </select>
          <button class="create-class-btn">Create Class</button>
        </form>
      </div>
    </div>

    <!-- Firebase -->
    <script src="../script/createClass.js" type="module"></script>
  </body>
</html>
