<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Page | NFC Unklab Attadance</title>
    <link rel="stylesheet" href="../style/account.css" />
    <link rel="stylesheet" href="../style/index.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;800&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <div class="element-bg"></div>
      <img src="../../assets/waves/wave.svg" alt="wave" class="wave" />

      <!-- Wrapper -->
      <div class="wrap">
        <!-- Logout button -->
        <img
          src="../../assets/icons/humburger-menu.svg"
          alt="Humburger Menu"
          class="humburger-menu"
        />

        <!-- Navbar -->
        <nav class="navbar">
          <ul class="nav-lists">
            <li class="list">
              <a href="../pages/addStudent.html"
                ><img
                  src="../../assets/icons/add-user.svg"
                  alt="Add User"
                  class="nav-icon"
                />Add Student</a
              >
            </li>
            <li class="list">
              <a href="">
                <img
                  src="../../assets/icons/view-user.svg"
                  alt="View User"
                  class="nav-icon"
                />View Attedance</a
              >
            </li>
          </ul>
          <button class="logout-icon">
            <img src="../../assets/icons/logout.svg" alt="Logout" /> Logout
          </button>
        </nav>

        <!-- Logout message -->
        <div class="ver-message logout-message">
          <p>Logout</p>
          <p>Are you sure to logout?</p>
          <button class="cancel-btn">Cancel</button>
          <button class="logout-btn">Logout</button>
        </div>

        <!-- remove message -->
        <div class="ver-message remove-class-message"></div>

        <!-- Account Details -->
        <div class="account-info">
          <div class="profile-img">
            <img src="../../assets/profile-img/user.svg" alt="Profile Image" />
          </div>
          <div class="user-info">
            <h2 class="user-name"></h2>
            <h3 class="user-faculty"></h3>
          </div>
        </div>

        <!-- Class Schedule -->
        <div class="class-schedule">
          <div class="title-wrap">
            <h3 class="class-title">CLASS SCHEDULES</h3>
            <a href="./createClass.html"
              ><button class="create-class-btn">Create Class</button></a
            >
          </div>
          <div class="classes"></div>
        </div>
      </div>

      <!-- NFC -->
      <div class="scan-nfc"></div>
    </div>

    <!-- Firebase -->
    <script src="../script/account.js" type="module"></script>
  </body>
</html>
