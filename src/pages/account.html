<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Page | NFC Unklab Attadance</title>
    <link rel="stylesheet" href="../style/account.css" />
    <link rel="stylesheet" href="../style/index.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;800&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <div class="element-bg"></div>
      <img src="../../assets/waves/wave.svg" alt="wave" class="wave" />

      <!-- Wrapper -->
      <div class="wrap">
        <!-- Account Details -->
        <div class="account-info">
          <div class="profile-img">
            <img src="../../assets/profile-img/user.svg" alt="Profile Image" />
          </div>
          <div class="user-info">
            <h2 class="user-name">Rangga Korompis</h2>
            <h3 class="user-faculty">Ilmu Komputer</h3>
          </div>
        </div>

        <!-- Class Schedule -->
        <div class="class-schedule">
          <div class="title-wrap">
            <h3 class="class-title">JADWAL CLASS</h3>
            <a href="./createClass.html"
              ><button class="create-class-btn">Buat Class</button></a
            >
          </div>
          <div class="classes">
            <div class="class">
              <div class="class-info">
                <p class="subject">
                  [<span class="class-code">0123456</span>] Basic Computer
                  Skills - <span class="pararel-class">A</span>
                </p>
                <div class="credits">
                  <p class="credit">Credit : 3</p>
                  <p class="room">GK1 - 101</p>
                </div>
                <div class="schedule">
                  <p class="day">Senin, Rabu</p>
                  <p class="time">13.00 - 14.00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
