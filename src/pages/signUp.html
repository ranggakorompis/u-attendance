<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | NFC Unklab Attadance</title>
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/signUp.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;800&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <div class="element-bg"></div>
      <img src="../../assets/waves/wave.svg" alt="wave" class="wave" />

      <a href="../../index.html">
        <img
          src="../../assets/icons/back.svg"
          alt="Back Icon"
          class="back-icon"
        />
      </a>

      <!-- Sign Up Form -->
      <div class="wrap">
        <h2 class="title">Sign Up</h2>
        <form class="sign-up">
          <label for="user-name">Name</label>
          <input
            type="text"
            name="user-name"
            id="user-name"
            placeholder="Enter Your Name"
            required
          />
          <label for="faculty">Faculty</label>
          <select name="faculty" id="faculty" required>
            <option value="Computer Science">Computer Science</option>
            <option value="Economy & Business">Economy & Business</option>
            <option value="Nurse">Nurse</option>
          </select>
          <label for="user-email">Email</label>
          <input
            type="email"
            name="user-email"
            id="user-email"
            placeholder="Enter Your Email"
            required
          />
          <label for="user-password">Password</label>
          <input
            type="password"
            name="user-password"
            id="user-password"
            placeholder="Enter Your Password"
            required
          />
          <button class="sign-up-btn">Sign up</button>
        </form>
      </div>
    </div>

    <!-- Firebase -->
    <script src="../script/signUp.js" type="module"></script>
  </body>
</html>
